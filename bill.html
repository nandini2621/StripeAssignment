<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Right Plan for You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #3498db;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #ffffff;
            color: #3498db;
        }

        .button + .button {
            margin-left: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Right Plan for You</h2>
        <table>
            <tr>
        <div class="button-container">
            <td> <div class="button">Monthly Plan</div> </td>
            <td><div class="button">Mobile</div></td>
            <td><div class="button">Basic</div></td>
            <td><div class="button">Standard</div></td>
            <td><div class="button">Premium</div></td>
        </div>
        </tr>
            <tr>
                <td>Monthly Price</td>
                <td>Rs 100</td>
                <td>Rs 200</td>
                <td>Rs 500</td>
                <td>Rs 700</td>
            </tr>
            <tr>
                <td>Video Quality</td>
                <td>Good</td>
                <td>Good</td>
                <td>Better</td>
                <td>Best</td>
            </tr>
            <tr>
                <td>Resolution</td>
                <td>480p</td>
                <td>480p</td>
                <td>1080p</td>
                <td>4K+HDR</td>
            </tr>
            <tr>
                <td>Devices</td>
                <td>Mobile</td> 
                <td>Tablet</td> 
                <td>Computer</td> 
                <td>TV</td>
            </tr>
        </table>
    </div>
</body>
</html>
